{% extends "base.html" %}
{% block title %}Error | Idead{% endblock %}

{% block content %}
<div class="panel panel-narrow">
    <div class="panel-header">
        <h2 class="panel-title">System Fault</h2>
        <span class="panel-meta">ERR.500</span>
    </div>
    <p class="text-muted">
        An unexpected error occurred while processing this request.
    </p>
    <div class="panel-actions">
        <a class="btn" href="{{ url_for('main.index') }}">Return to Terminal</a>
    </div>
</div>
{% endblock %}
