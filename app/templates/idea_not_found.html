{% extends "base.html" %}

{% block content %}

    <div class="panel-header">
        <h2 class="panel-title">Record Unavailable</h2>
        <span class="panel-meta">ERR.404</span>

    </p>
    <div class="panel-actions">

    </div>
</div>
{% endblock %}
